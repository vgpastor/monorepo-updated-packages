name: 'EXAMPLE Orchest test fo modified project'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.monorepo-packages.outputs.packages }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -E 'example/sourceTest/.*' | cut -d '/' -f 3 | uniq
      - id: monorepo-packages
        uses: ./ # vgpastor/monorepo-updated-packages
        with:
          folder: example/sourceTest
  exec:
    needs: [ setup ]
    runs-on: ubuntu-latest
    if: ${{ needs.setup.outputs.packages != '' }}
    strategy:
      matrix:
        value: ${{ fromJson(needs.setup.outputs.packages)}}
    steps:
    - uses: ./.github/workflows/example/test.yml
      with:
        app: ${{ matrix.value }}

