name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./
        id: monorepo
        with:
          folder: sourceTest
      - run: |
          echo ${{ steps.monorepo.outputs.packages }}
      - name: 'Run if project 1 updated'
        if: ${{ contains(steps.monorepo.outputs.packages, 'project1') }}
        run: |
          echo 'project1 updated'

  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
    steps:
      - uses: actions/checkout@v1
      - id: monolito-packages
        uses: ./
        with:
          folder: sourceTest
  exec:
    needs: [ setup ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value: ${{ fromJson(needs.monolito-packages.outputs.packages)}}
    steps:
      - run: |
          echo "${{ matrix.value }}"
        
