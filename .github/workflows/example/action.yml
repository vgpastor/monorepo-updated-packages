name: 'EXAMPLE Test projects'
on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App to execute test'
        required: true

description: Example test projects
jobs:
  test-project-works:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 15.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd example/sourceTest/${{inputs.app}} && npm install
      - run: cd example/sourceTest/${{inputs.app}} && npm ci
      - run: cd example/sourceTest/${{inputs.app}} && npm run build --if-present
      - run: cd example/sourceTest/${{inputs.app}} && npm test
