name: 'Monorepo packages updated'
description: 'Detect packages updated in a monorepo app'
author: 'Victor GarcÃ­a Pastor'
inputs:
  token:
    description: >
      GitHub token for GitHub API requests.
      Users shouldn't need to set this themselves.
    required: true
    default: ${{ github.token }}
  folder:
    description: >
      Folder in which your packages are located.
    required: true
    default: apps

outputs:
  packages:
    description: >
      Array of all packages updated.

runs:
  using: 'node16'
  main: 'dist/index.js'
